<div [class]="'dynamic-form' + (klass ? ' ' + klass : '')" widget>
    <form *ngIf="group" [formGroup]="group">
        <ng-container *ngFor="let item of fields">
            <a-dynamic-form-field [klass]="klass" [group]="group" [field]="item"></a-dynamic-form-field>
        </ng-container>
    </form>
</div>
